<!doctype html>
<html lang="en" class="novirtual">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <canvas id="game"></canvas>
    <canvas class="bg" width="720" height="720"></canvas>

    <div class="dpad">
      <div class="up">↑</div>
      <div class="ri">→</div>
      <div class="do">↓</div>
      <div class="le">←</div>
      <div class="center"></div>
    </div>

    <div class="btns">
      <div class="a">A</div>
      <div class="b">B</div>
      <div class="x">X</div>
      <div class="y">Y</div>
    </div>

    <div class="menus">
      <div class="start"></div>
      <div class="select"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
